    <script>
    // 目标日期
 
    var targetDate = new Date("2025-01-01T00:00:00");

 
    // 更新倒计时
    function updateCountdown() {
      var now = new Date();
      var timeLeft = targetDate - now;
 
      // 计算剩余的天、小时、分钟和秒
      var d = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var h = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var m = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var s = Math.floor((timeLeft % (1000 * 60)) / 1000);
    


    const imgDom0= document.querySelector("#day")
    imgDom0.src = 1+d+".png"
    const imgDom1= document.querySelector("#hour")
    imgDom1.src = 1+h+".png"
    const imgDom2= document.querySelector("#minute")
    imgDom2.src = 1+m+".png"
    const imgDom3= document.querySelector("#second")
    imgDom3.src = 1+s+".png"
      // 每秒钟更新一次倒计时
      setTimeout(updateCountdown, 1000);
    }
 
    // 启动倒计时
    updateCountdown();
